    <input type="button" value="Touch Me!" onclick="main()">

     <p id="txt"></p>
    <style type="text/css">
        html{
            width: 100%;
            height: 100%;
        }
        body{
            background: linear-gradient(to bottom, rgb(255, 143, 51), rgb(255, 255, 255));

    <script>
        function main()
        {
            var i;
            var Aux3;
            var Aux5;
            var text;
            text=document.getElementById("txt");
            text.innerHTML="View console! (Press F12)"
            for(i=1;i<=100;i++)
            {
                Aux3=multiples(i,3);
                Aux5=multiples(i,5);
                if(Aux3==1 && Aux5==1)
                {
                    console.log("Linianos");
                    Aux3=0;
                    Aux5=0;
                }

                else if(Aux3==1)
                {
                    console.log("Linio");
                }
                else if(Aux5==1)
                {
                    console.log("IT");
                }
                else
                {
                    console.log(i);
                }
            }
        }
        //Check if the number is multiple.
        function multiples(i,multiple)
        {
            var resto;
            var ok=0;
            resto=i%multiple;
            if(resto==0)
            {
                ok=1;
            }
            return ok;
        }
    </script>
